name: macOS Swift Package CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test PixooCore
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Swift version
      run: swift --version

    - name: Build PixooCore
      working-directory: ./PixooCore
      run: swift build -v

    - name: Run tests
      working-directory: ./PixooCore
      run: swift test -v --enable-code-coverage

    - name: Generate code coverage report
      working-directory: ./PixooCore
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/PixooCorePackageTests.xctest/Contents/MacOS/PixooCorePackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./PixooCore/coverage.lcov
        flags: unittests
        name: PixooCore
        fail_ci_if_error: false
